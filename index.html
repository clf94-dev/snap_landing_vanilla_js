<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Snap landing</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
        
    </head>
    <body>
        <div>
            <nav>
                <div class="left-items-nav">
                    <div class="logo-div">
                        <img class="logo-img" src="./assets/logo.svg" alt="snap logo">
                    </div>
                    <ul class="nav-links">
                        <div class="navbar-tabs-container">
                            <li class="features-tab">
                                <a href="#">Features</a>
                                <div class="options-features">
                                    <div class="option"> <img class="feature-icon" src="./assets/icon-todo.svg" alt="todo list icon"> Todo List</div>
                                    <div class="option"> <img class="feature-icon" src="./assets/icon-calendar.svg" alt="calendar icon">Calendar</div>
                                    <div class="option"> <img class="feature-icon" src="./assets/icon-reminders.svg" alt="reminders icon"> Reminders</div>
                                    <div class="option"> <img class="feature-icon" src="./assets/icon-planning.svg" alt="planning icon"> Planning</div>
                                </div>
                            </li>
                            <li class="company-tab">
                                <a href="#">Company</a>
                                <div class="options-company">
                                    <div class="option"> History</div>
                                    <div class="option"> Our team</div>
                                    <div class="option"> Blog</div>
                                </div>
                            </li>
                            <li>
                                <a href="#">Careers</a>
                            </li>
                            <li>
                                <a href="#">About</a>
                            </li>
                        </div>
                        <div class="mobile-btn-row">
                            <div class="mobile-btns">
                                <button class="login-btn">login</button>
                                <button class="register-btn">register</button>
                            </div>
                        </div>
                    </ul>
                </div>
                <div class="right-items-nav">
                    <button class="login-btn">login</button>
                    <button class="register-btn">register</button>
                    <div class="burger">
                        <div class="line1"></div>
                        <div class="line2"></div>
                        <div class="line3"></div>
                    </div>
                </div>
                
               
            </nav>
            <div class="content">
                <div class="navbar-shadow"></div>
                <div class="text-col">
                    <div class="infoSection">
                        <div class="title-container">
                            <h2 class="title-1">Make</h2>
                            <h2 class="title-2">remote work</h2>
                            <h2 class="titleMobile"> Make remote work</h2>
                        </div>
                        <p class="description">Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
                        <button class="learn-btn">Learn more</button>
                    </div>
                    <div class="clients">
                        <div class="client-logo">
                            <img class="databiz" src="./assets/client-databiz.svg" alt="databiz" />
                        </div>
                        <div class="client-logo">
                            <img class="audiophile" src="./assets/client-audiophile.svg" alt="audiophile" />
                        </div>
                        <div class="client-logo">
                            <img class="meet" src="./assets/client-meet.svg" alt="meet" />
                        </div>
                        <div class="client-logo">
                            <img class="maker" src="./assets/client-maker.svg" alt="maker" />   
                        </div> 
                    </div>
                </div>
                <div class="img-col">
                    <img class="hero-desktop-img" src="./assets/image-hero-desktop.png" alt="hero image desktop">
                    <img class="hero-mobile-img" src="./assets/image-hero-mobile.png" alt="hero image">
                </div>
            </div>
        </div>
        <script src="./index.js" defer></script>
    </body>
</html>
